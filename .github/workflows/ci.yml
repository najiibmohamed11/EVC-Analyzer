name: CI

on:
  pull_request:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10    
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
  
      - name: Install deps
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier check
        run: pnpm exec prettier --check ./app
